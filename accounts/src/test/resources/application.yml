spring:
  config:
    import: configserver:http://localhost:8071
  datasource:
    url: jdbc:postgresql://localhost:5432/ntloc
    username: ntloc
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
