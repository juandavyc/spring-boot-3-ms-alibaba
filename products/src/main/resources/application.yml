spring:
  application:
    name: products
  config:
    import: ${SPRING_CONFIG_IMPORT}

  datasource:
    url: jdbc:h2:mem:productsdb
    username: sa
    password: sc
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
